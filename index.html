<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="This is Jessica"
        class="profile-photo"
      />
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>

      <p class="profile-description">"Front-end developer and avid reader"</p>

      <button type="button" class="social-btn">GitHub</button>
      <button type="button" class="social-btn">Frontend Mentor</button>
      <button type="button" class="social-btn">LinkedIn</button>
      <button type="button" class="social-btn">Twitter</button>
      <button type="button" class="social-btn">Instagram</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ClaxBitt">ClaxBitt</a>.
    </div>
  </body>
</html>
